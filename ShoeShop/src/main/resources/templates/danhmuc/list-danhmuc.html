<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Danh Muc</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<h2>List Danh Muc</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Ten Danh Muc</th>
    <th>Mo Ta</th>
    <th>action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="danhMuc : ${danhMucs}">
    <td th:text="${danhMuc.id}"></td>
    <td th:text="${danhMuc.tendanhmuc}"></td>
    <td th:text="${danhMuc.mota}"></td>
    <td>
      <!-- Tạo liên kết để sửa danh mục -->
      <a th:href="@{/danhmuc/edit/{id}(id=${danhMuc.id})}">Edit</a>

      <!-- Tạo liên kết để xóa danh mục -->
      <a th:href="@{/danhmuc/delete/{id}(id=${danhMuc.id})}" onclick="return confirm('Are you sure you want to delete this Danh Muc?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
