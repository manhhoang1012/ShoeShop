<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List NSX</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<h2>List NSX</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Ten NSX</th>
    <th>Mo ta</th>
    <th>action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="nsx : ${nsxs}">
    <td th:text="${nsx.id}"></td>
    <td th:text="${nsx.tenNSX}"></td>
    <td th:text="${nsx.mota}"></td>
    <td>
      <a th:href="@{/nsx/delete/{id}(id=${nsx.id})}" onclick="return confirm('Are you sure you want to delete this NSX?')">Delete</a>
      <a th:href="@{/nsx/edit/{id}(id=${nsx.id})}">Edit</a>
    </td>

  </tr>
  </tbody>
</table>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
